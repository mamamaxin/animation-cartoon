    <style>
    #scroll-images img{
        display: block;
        position: relative;
        top:0px;
        left: 0px;
    }
    </style>
</head>
<body>
    <div id="scroll-images">
        <img src="D:\jquery1\t013d7aacd68dd32ad4.gif" alt="">
        <img src="D:\jquery1\2.jpg" alt="">
        <img src="D:\jquery1\3.jpg" alt="">
        <img src="D:\jquery1\4.jpg" alt="">
        <img src="D:\jquery1\5.jpg" alt="">

        <img src="D:\jquery1\12.jpeg" alt="">
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script>
    var index = 11;
    var z_index = 999;
    function jobl() {
    console.log("jobl");
       $($("#scroll-images img")[index]).fadeOut(function(){
          z_index = z_index -1;
          $(this).css({zIndex: z_index});
          $(this).show();
          index = index -1;
          if (index < 0){
              index = 11;
        }
       });
    }
    $(document).ready(function(){
        var $images = $("#scroll-images img");
        for (var i = 0; i < $images.length; i++){
            $($images[i]).css({top: -i*480 + 'px', zIndex:999});
        }
        setInterval(jobl,1000);
    })
    </script>
</body>
</html>
