<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #scroll-images img{
            display: block;
            position: relative;
            top:0px;
            left:0px;
        }
        </style>
    </head>
    <body>
        <div id="scroll-images" style="background-color:#888; height:480px;width:480px;position:relative;left:300px;overflow:hidden; ">
            <img src="E:\ma\2.jpg" alt="">
            <img src="E:\ma\3.jpg" alt="">
            <img src="E:\ma\4.jpg" alt="">
            <img src="E:\ma\5.jpg" alt="">
            <img src="E:\ma\6.jpg" alt="">
            <img src="E:\ma\7.jpg" alt="">
            <img src="E:\ma\8.jpg" alt="">
            <img src="E:\ma\9.jpg" alt="">
            <img src="E:\ma\10.jpg" alt="">
            <img src="E:\ma\11.jpg" alt="">
            <img src="E:\ma\12.jpg" alt="">
            <img src="E:\ma\13.jpg" alt="">
        </div>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
        <script>
        var index = 11;
        var z_index = 999;
        function job1() {
           // if(index -1 < 0){
            //    index_1 =11;
          //  }else{
           //     index_1 = index - 1
            //}
            $($("#scroll-images img")[(index == 0) ? 11 : index -1]).css({left:"-480px"}).animate({left:0},1000);
       
           $($("#scroll-images img")[index]).animate({left:"-480px"},1000, function(){
              z_index = z_index -1;
              $(this).css({zIndex: z_index,left:0});
              
              index = index -1;
              if (index < 0){
                  index = 11;
            }
           });
        }
        $(document).ready(function(){
            var $images = $("#scroll-images img");
            for (var i = 0; i < $images.length; i++){
                $($images[i]).css({top: -i*480 + 'px', zIndex:999});
            }
            setInterval(job1,1000);
        })
        </script>
    
</body>
</html>
